<a href="#" class="list-group-item list-group-item-action flex-column align-items-start" (click)="onSelected()">
  <div class="d-flex justify-content-between">
    <div class="col-8">
      <h5 class="mb-1">{{ recipe.name}}</h5>
      <p class="mb-1">{{ recipe.description }}</p>
    </div>
    <div class="col-4">
      <img class="img-fluid" [src]="recipe.imagePath" alt="{{ recipe.name }}">
    </div>
  </div>
</a>
